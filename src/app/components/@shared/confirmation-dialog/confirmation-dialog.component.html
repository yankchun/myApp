<div class="popup-wrapper">
    <div class="popup-title">Confirm Submission</div>
    <div class="popup-content">Are you sure you want to submit the form?</div>
    <div class="button-wrapper">
        <button (click)="onNoClick()" class="custom-btn">No</button>
        <button [mat-dialog-close]="true" class="custom-btn" cdkFocusInitial>Yes</button>
    </div>
</div>
