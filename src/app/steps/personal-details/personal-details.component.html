<div class="container">
    <form [formGroup]="formWizardService.personalDetails">
        <div class="form-group">
            <label for="introduction">Self Introduction</label>
            <textarea formControlName="introduction" id="introduction" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label>Hobbies</label>
            <div *ngFor="let hobby of hobbies.controls; let i = index">
                <input [formControlName]="i" class="form-control" type="text">
                <button type="button" (click)="removeHobby(i)">Remove</button>
            </div>
            <button type="button" (click)="addHobby()">Add Hobby</button>
        </div>

        <button type="button" (click)="previousStep()">Back</button>
        <button type="button" (click)="nextStep()">Next</button>
    </form>
</div>
